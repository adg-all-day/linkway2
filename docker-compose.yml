version: "3.9"

services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-linkway}
      POSTGRES_USER: ${POSTGRES_USER:-linkway}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-linkway}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    restart: unless-stopped

  web:
    build:
      context: .
    restart: unless-stopped
    command: >
      sh -c "python manage.py migrate &&
             gunicorn config.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      DJANGO_SETTINGS_MODULE: config.settings.production
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      REDIS_CACHE_URL: redis://redis:6379/1
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"

  celery:
    build:
      context: .
    restart: unless-stopped
    command: celery -A config.celery:app worker -l info
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      DJANGO_SETTINGS_MODULE: config.settings.production
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      REDIS_CACHE_URL: redis://redis:6379/1
    depends_on:
      - db
      - redis

  celery-beat:
    build:
      context: .
    restart: unless-stopped
    command: celery -A config.celery:app beat -l info
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      DJANGO_SETTINGS_MODULE: config.settings.production
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      REDIS_CACHE_URL: redis://redis:6379/1
    depends_on:
      - db
      - redis

volumes:
  postgres_data:

